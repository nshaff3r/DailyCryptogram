<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>DailyCryptogram</title>
        <link href="../static/styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/ibm-plex-mono" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Syne+Mono' rel='stylesheet'>
        <canvas style="display:none" id="canvas"></canvas>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>    
    </head>
    <body>
        <img src="../static/logo.png" type="img/png" id="logo">
        <div id="divider"></div>
        <div id="cryptogramContainer">
            <div id="number">
                <p>
                <span id="date">{{ date }}</span>
                <span id="num">#{{ number }}</span>
                </p>
            </div>
            {% block cryptogram %}{% endblock %}
        </div>
        <div id="keyboardContainer">
            {% block keyboard %}{% endblock %}
        </div>
    </body>
</html>
